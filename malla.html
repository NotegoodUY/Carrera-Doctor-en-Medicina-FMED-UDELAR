  <!-- Helpers UI: tema, progreso, confeti y mensajes motivadores -->
  <script>
    // ===== Tema (persistente) =====
    (function(){
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('ng-theme');
      if (savedTheme === 'dark') body.classList.add('dark');
      themeToggle?.addEventListener('click', () => {
        body.classList.toggle('dark');
        localStorage.setItem('ng-theme', body.classList.contains('dark') ? 'dark' : 'light');
      });
    })();

    // ===== Progreso + mensajes =====
    (function(){
      const malla = document.getElementById('malla');
      const bar = document.getElementById('progressBar');
      const txt = document.getElementById('progressText');
      const pctEl = document.getElementById('progressPct');
      const msgEl = document.getElementById('progressMsg');
      let firedConfetti = false;

      const MOTIV = [
        [0, 0, "Â¡A empezar!"],
        [1, 24, "Buen arranque ğŸš€"],
        [25, 49, "Â¡Seguimos bien! ğŸ’ª"],
        [50, 74, "Â¡Mitad de camino! ğŸ”¥"],
        [75, 99, "Â¡Casi, casi! ğŸ™Œ"],
        [100, 100, "Â¡MALLA COMPLETA! ğŸ‰"]
      ];

      function msgFor(p){
        for (const [a,b,m] of MOTIV){ if (p>=a && p<=b) return m; }
        return "";
      }

      function recalc(){
        const total = malla.querySelectorAll('.materia').length || 0;
        const aprob = malla.querySelectorAll('.materia.tachada').length || 0;
        const pct = total ? Math.round((aprob / total) * 100) : 0;

        if (bar) bar.style.width = pct + '%';
        if (pctEl) pctEl.textContent = pct + '%';
        if (msgEl) msgEl.textContent = msgFor(pct);
        if (txt) txt.textContent = `${aprob} / ${total} materias aprobadas Â· ${pct}%`;

        if (pct === 100 && !firedConfetti){ firedConfetti = true; fireConfetti(); }
      }

      // Observa cambios en la malla (clases, nodos)
      new MutationObserver(recalc).observe(malla, { childList:true, subtree:true, attributes:true, attributeFilter:['class'] });
      window.addEventListener('load', recalc);
    })();

    // ===== Confeti grande a pantalla completa =====
    function fireConfetti(){
      const root = document.getElementById('confetti');
      if (!root) return;
      const W = window.innerWidth, H = window.innerHeight;
      const N = 140; // cantidad
      for (let i=0;i<N;i++){
        const el = document.createElement('div');
        el.className = 'confetti-piece';
        el.textContent = ['ğŸ«€','âœ¨','ğŸ©º','ğŸŠ','âœ¨'][Math.floor(Math.random()*5)];
        const startX = Math.random()*W;
        const startY = H*0.25 + Math.random()*H*0.2; // centro alto
        const dx = (Math.random()*2-1) * (W*0.45);   // abanico horizontal
        const dy = H*0.6 + Math.random()*H*0.4;      // caÃ­da larga
        el.style.setProperty('--x', startX + 'px');
        el.style.setProperty('--y', startY + 'px');
        el.style.setProperty('--dx', dx + 'px');
        el.style.setProperty('--dy', dy + 'px');
        root.appendChild(el);
        setTimeout(()=> el.remove(), 1800);
      }
    }
  </script>
