<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Medicina UDELAR</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo" aria-label="Volver a la pantalla de inicio (cómo se usa)">Notegood.uy ✨</a>
    <div class="header-buttons">
      <button id="resetProgress" class="btn-header">🗑 Borrar avance</button>
      <button id="exportProgress" class="btn-header">💾 Exportar</button>
      <button id="importProgress" class="btn-header">📥 Importar</button>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle" />
        <span>🌙</span>
      </label>
    </div>
  </header>

  <main>
    <h1>Malla Interactiva – Medicina UDELAR (Plan 2008)</h1>
    <p class="subtitle">Tu mapa claro para avanzar con calma y constancia.</p>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressText">0%</span>
    </div>

    <div class="legend">
      <span class="legend-item approved">✔ Aprobada</span>
      <span class="legend-item locked">🔒 Bloqueada por previas</span>
      <span class="legend-item pending">○ Pendiente</span>
      <span class="legend-item notes">📝 Notas / Nota</span>
    </div>

    <section id="mallaContainer">
      <!-- Materias se cargan desde script.js -->
    </section>
  </main>

  <footer>
    <p>H hecho con 💜 por Notegood.uy — organización simple, resultados reales.</p>
  </footer>

  <a href="https://www.instagram.com/notegood.uy/" target="_blank" class="instagram-float">📸</a>
</body>
</html>
