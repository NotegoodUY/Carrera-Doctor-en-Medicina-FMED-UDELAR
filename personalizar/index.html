<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Malla Interactiva | Medicina – UDELAR</title>
  <meta name="description" content="Planificá tu carrera de forma visual, organizada y personalizada.">
  <meta name="theme-color" content="#f8f9fa">

  <!-- SEO y redes sociales -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Malla Medicina | UDELAR">
  <meta property="og:description" content="Planificá tu carrera de forma visual, organizada y personalizada.">
  <meta property="og:image" content="../images/social-share.png">
  <meta property="og:url" content="https://tusitio.github.io/malla-medicina">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/darkMode.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

  <!-- Íconos -->
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="manifest" href="../site.webmanifest">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#2f58a7">

  <!-- Preloads -->
  <link rel="preload" href="../js/min3.js" as="script">
  <link rel="preload" href="../views/header.html" as="document">
  <link rel="preload" href="../views/footer.html" as="document">

  <!-- JS -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Overlay de bienvenida -->
  <div id="overlay" class="overlay" onclick="removePopUp()">
    <div class="overlay-content" onclick="event.stopPropagation()">
      <div class="container py-5">
        <div class="row justify-content-center text-center">
          <div class="col-12 col-md-8">
            <h1>¡Bienvenida a la Malla Interactiva!</h1>
            <svg class="my-4" style="min-height: 100px;">
              <use href="#subjectExample"></use>
            </svg>
            <h5 class="mb-0">
              Si ves este mensaje por mucho tiempo, puede que la malla aún esté cargando. ¡Refrescá la página si el problema persiste!
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header (se incluye dinámicamente) -->
  <header data-include="header"></header>
  <!-- Contenido principal -->
  <main class="container-fluid flex-grow-1">

    <!-- Canvas de malla -->
    <div class="row justify-content-center align-items-start">
      <div class="col-xl-8 pt-3 order-1">
        <div class="canvas"></div>
      </div>

      <!-- Descripción de colores -->
      <div class="col-xl-4 col-md-10 order-2 mt-4 mt-xl-0">
        <div class="card">
          <div class="card-header text-center">
            <h5>Descripción de colores</h5>
          </div>
          <div class="card-body color-description">
            <!-- Aquí se inyectan dinámicamente los significados de los colores -->
          </div>
        </div>
        <div class="text-center mt-3">
          <small class="text-muted">Última actualización: <span id="lastUpdate"></span></small>
        </div>
      </div>
    </div>

  </main>
  <!-- Footer -->
  <footer data-include="footer" class="container-fluid text-center mt-4">
    <!-- Se carga dinámicamente el footer desde views/footer.html -->
  </footer>

  <!-- Ejemplo visual de asignatura (SVG oculto para tooltip o modal) -->
  <div class="d-none">
    <svg id="subjectExample" xmlns="http://www.w3.org/2000/svg" width="300" height="100"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica Neue, Arial, sans-serif">
      <style>
        .bars { fill: grey; }
        .text { fill: black; }
        .line { stroke: black; }
        @media(prefers-color-scheme: dark) {
          .bars { fill: #404040; }
          .text { fill: white; }
          .line { stroke: white; }
        }
      </style>
      <rect x="100" y="0" width="100" height="100" fill="#FDDE15" />
      <rect x="100" y="0" width="100" height="20" class="bars" />
      <rect x="100" y="80" width="100" height="20" class="bars" />
      <circle cx="190" cy="10" r="8" fill="#fff" />
      <circle cx="115" cy="90" r="9" fill="#2e58a7" stroke="#fff" />
      <rect x="178" y="80" width="20" height="20" fill="#fff" />
      <text x="190" y="10" text-anchor="middle" dominant-baseline="middle" font-size="12">3</text>
      <text x="188" y="90" text-anchor="middle" dominant-baseline="middle" font-size="12">2</text>
      <text x="115" y="90" fill="#fff" text-anchor="middle" dominant-baseline="middle" font-size="12">1</text>
      <text x="105" y="10" fill="#fff" font-size="12" font-weight="bold">INF-103</text>
      <text x="150" y="40" text-anchor="middle" font-size="12">
        <tspan x="150" dy="0">Análisis y</tspan>
        <tspan x="150" dy="1.2em">Diseño</tspan>
        <tspan x="150" dy="1.2em">de Mallas</tspan>
      </text>
    </svg>
  </div>
  <!-- Bibliotecas y scripts -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script defer src="../js/min3.js"></script>
  <script src="https://kit.fontawesome.com/df883d94bd.js" crossorigin="anonymous"></script>

  <!-- Smooth scroll -->
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <script>
    // Activar scroll suave
    const scroll = new SmoothScroll('a[href*="#"]', {
      speed: 500,
      easing: 'easeInOutCubic'
    });

    // Ajustes responsivos para botones según tamaño de pantalla
    const mediaQueryList = window.matchMedia("(max-width: 575.98px)");

    function handleOrientationChange(mql) {
      const group = d3.select('.btn-group');
      group.classed('btn-group-sm', mql.matches);
      d3.select('#resetc').classed('btn-sm', mql.matches);
    }

    // Inicializar ajustes
    handleOrientationChange(mediaQueryList);

    // Detectar cambios de tamaño
    try {
      mediaQueryList.addEventListener("change", handleOrientationChange);
    } catch (e1) {
      try {
        mediaQueryList.addListener(handleOrientationChange);
      } catch (e2) {
        console.error(e2);
      }
    }
  </script>
</body>
</html>
