<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva Medicina - Notegood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff6f9;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #c4718c;
    }
    .semestre {
      margin-bottom: 2rem;
    }
    .materia {
      background-color: #ffe3ed;
      border-left: 6px solid #c4718c;
      padding: 1rem;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
    }
    .materia.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .motivacion {
      background-color: #fff0f6;
      border: 1px solid #f5b0c8;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 6px;
      color: #8e3f62;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Medicina ‚Äì Notegood</h1>

  <div class="semestre">
    <h2>1er Semestre ‚Äì CINTRO</h2>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)"> Introducci√≥n a la Biolog√≠a Celular y Molecular</label></div>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)"> Introducci√≥n a la Bioestad√≠stica</label></div>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)"> Salud P√∫blica e Introducci√≥n a la Bio√©tica</label></div>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)"> Aprendizaje en Territorio I (AT1)</label></div>
  </div>

  <div class="semestre">
    <h2>2do Semestre ‚Äì CBCC</h2>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)" disabled> CBCC</label></div>
    <div class="materia"><label><input type="checkbox" onchange="marcar(this)" disabled> INTO (Introducci√≥n a la Medicina)</label></div>
  </div>

  <div class="motivacion" id="mensaje-motivacional"></div>

  <script>
    const mensajes = [
      "¬°Primer paso dado! Vas por buen camino ‚ú®",
      "¬°Segu√≠s avanzando, crack! üí™",
      "Ya casi complet√°s el ciclo introductorio üéØ",
      "¬°Felicitaciones! Pod√©s cursar CBCC üòç",
      "¬°Sos una bestia! Ya pod√©s arrancar segundo semestre üéì"
    ];

    function marcar(checkbox) {
      const div = checkbox.closest('.materia');
      div.classList.toggle('completed', checkbox.checked);

      // contar materias completadas del CINTRO
      const introChecks = document.querySelectorAll('.semestre:nth-of-type(1) .materia input');
      const completadas = Array.from(introChecks).filter(cb => cb.checked).length;

      const mensajeBox = document.getElementById('mensaje-motivacional');
      if (completadas > 0) {
        mensajeBox.innerText = mensajes[Math.min(completadas - 1, mensajes.length - 1)];
        mensajeBox.style.display = 'block';
      } else {
        mensajeBox.style.display = 'none';
      }

      // habilitar CBCC si se completaron las 4 intro
      const cbccChecks = document.querySelectorAll('.semestre:nth-of-type(2) .materia input');
      cbccChecks.forEach(cb => cb.disabled = completadas < 4);
    }
  </script>
</body>
</html>
