<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva – Medicina UDELAR (Plan 2008)</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-buttons">
      <button class="brand">Notegood.uy ✨</button>
      <button id="clearProgressBtn"><i class="fa-solid fa-trash"></i> Borrar avance</button>
      <button id="exportBtn"><i class="fa-solid fa-floppy-disk"></i> Exportar</button>
      <button id="importBtn"><i class="fa-solid fa-file-import"></i> Importar</button>
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
        <i class="fa-solid fa-moon"></i>
      </label>
    </div>
  </header>

  <main>
    <h1>Malla Interactiva – Medicina <span>UDELAR</span> (Plan 2008)</h1>
    <p class="subtitulo">Tu mapa claro para avanzar con calma y constancia.</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <span id="progressPercent">0%</span>
    </div>

    <div class="legend">
      <span class="status aprobada"><i class="fa-solid fa-circle-check"></i> Aprobada</span>
      <span class="status bloqueada"><i class="fa-solid fa-lock"></i> Bloqueada por previas</span>
      <span class="status pendiente"><i class="fa-regular fa-circle"></i> Pendiente</span>
      <span class="status nota"><i class="fa-solid fa-pen-to-square"></i> Notas / Nota</span>
    </div>

    <div id="statsFooter" class="stats-footer"></div>

    <section id="mallaContainer"></section>
  </main>

  <!-- Botón flotante de Instagram -->
  <a href="https://www.instagram.com/notegood.uy/" target="_blank" class="instagram-btn">
    <i class="fab fa-instagram"></i>
  </a>

  <!-- Modal de notas -->
  <div id="notesModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Notas para <span id="modalSubjectName"></span></h2>
      <textarea id="notesTextarea" placeholder="Escribe aquí tus apuntes o calificación..."></textarea>
      <button id="saveNoteBtn">Guardar nota</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
