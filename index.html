<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva – Medicina UDELAR (Plan 2008)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=22">
</head>
<body>
  <!-- Encabezado -->
  <header class="ng-header" role="banner" aria-label="Encabezado Notegood">
    <div class="header-top">
      <a href="index.html" class="logo">Notegood.uy ✨</a>

      <div class="controls" aria-label="Controles">
        <!-- Sesión -->
        <div id="authBox" class="controls" style="gap:.4rem">
          <button id="loginGoogle" class="btn ghost" title="Entrar con Google">🔐 Entrar</button>
          <button id="logoutBtn" class="btn ghost" title="Salir" style="display:none">🚪 Salir</button>
          <span id="userBadge" style="display:none;font-weight:700"></span>
        </div>

        <!-- Utilidades -->
        <button id="resetBtn" class="btn ghost" title="Borrar avance">🗑️ Borrar avance</button>
        <button id="exportBtn" class="btn ghost" title="Exportar mi avance">💾 Exportar</button>
        <button id="importBtn" class="btn ghost" title="Importar avance">📥 Importar</button>
        <input id="importFile" type="file" accept="application/json" hidden>

        <button id="themeToggle" class="switch" aria-pressed="false" aria-label="Cambiar tema">
          <span class="icon sun" aria-hidden="true">☀️</span>
          <span class="thumb" aria-hidden="true"></span>
          <span class="icon moon" aria-hidden="true">🌙</span>
        </button>
      </div>
    </div>

    <h1 class="title">Malla Interactiva – Medicina UDELAR (Plan 2008)</h1>
    <p class="subtitle">Tu mapa claro para avanzar con calma y constancia.</p>

    <!-- Barra de progreso -->
    <div class="progress-wrap" aria-label="Avance de la carrera">
      <div class="progress-track">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
      </div>
      <div id="progressKpi" class="progress-kpi">0%</div>
    </div>

    <div class="legend" aria-label="Leyenda">
      <span class="legend-item"><span class="dot dot-ok" aria-hidden="true">✓</span> Aprobada</span>
      <span class="legend-item"><span class="dot dot-lock" aria-hidden="true">🔒</span> Bloqueada por previas</span>
      <span class="legend-item"><span class="dot dot-pend" aria-hidden="true"></span> Pendiente</span>
      <span class="legend-item"><span class="dot" aria-hidden="true">📝</span> Notas / Nota</span>
    </div>
  </header>

  <!-- Contenido -->
  <main id="malla" class="grid-container" role="main" aria-live="polite"></main>

  <!-- Pie -->
  <footer class="ng-footer" role="contentinfo">
    <p id="progressText">0 / 0 materias aprobadas · 0%</p>
  </footer>

  <!-- Confetti + Modal de notas -->
  <div id="confetti"></div>

  <dialog id="noteModal">
    <form method="dialog" class="note-form" id="noteForm">
      <h3 id="noteTitle">Notas</h3>
      <label class="field">
        <span>Nota (0–12)</span>
        <input id="gradeInput" type="number" inputmode="numeric" min="0" max="12" step="1" placeholder="Ej: 10" />
      </label>
      <label class="field">
        <span>Notas (texto libre)</span>
        <textarea id="noteText" rows="8" placeholder="Tips, bibliografía, fechas clave…"></textarea>
      </label>
      <div class="note-actions">
        <button value="cancel" class="btn-sec">Cancelar</button>
        <button id="saveNoteBtn" value="default" class="btn-pri">Guardar</button>
      </div>
    </form>
  </dialog>

  <!-- FAB Instagram -->
  <a id="igFab" class="fab-ig" href="https://www.instagram.com/notegood.uy/" target="_blank" rel="noopener" aria-label="Instagram Notegood.uy">
    <span>📷</span>
  </a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Configuración real + guard de acceso -->
  <script>
    window.FB_CONFIG = {
      apiKey: "AIzaSyB8QcsmSE6YMxNyyBo9y8j6iIT3pHsebs",
      authDomain: "notegood-uy.firebaseapp.com",
      projectId: "notegood-uy",
      storageBucket: "notegood-uy.appspot.com",
      messagingSenderId: "690615845783",
      appId: "1:690615845783:web:6f6bfacc9f3d77d1dfbad2",
      measurementId: "G-4SL4JL2GH5"
    };
    if (!firebase.apps?.length) firebase.initializeApp(window.FB_CONFIG);

    // 🔒 Si NO hay sesión, redirige al landing con retorno a la malla
    const _auth = firebase.auth();
    _auth.onAuthStateChanged((u)=>{ if(!u){ location.href = 'index.html?redirect=malla.html'; } });
  </script>

  <!-- Lógica completa (render + Firestore + notas + progreso) -->
  <script src="js/app.firebase.js?v=22" defer></script>
</body>
</html>
